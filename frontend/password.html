<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password — Neetu & Dev</title>

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Courgette&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
    body,html{ height:100%; overflow:hidden; }

    /* BACKGROUND */
    .bg-overlay{
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:linear-gradient(120deg, #8b009e, #3b0066, #b100ff);
      animation:bgShift 10s infinite alternate ease-in-out;
      z-index:-1;
    }
    @keyframes bgShift{
      0%{ filter:hue-rotate(0deg); }
      100%{ filter:hue-rotate(40deg); }
    }

    /* HEADER BRAND */
    header{text-align:center; padding:30px; color:white;}

    .brand{
      font-family:'Courgette', cursive;
      font-size:4rem;
      background:linear-gradient(90deg,#5a008a,#ff2ec4,#ff9bdd);
      background-size:300%;
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation:textGlow 6s linear infinite;
      text-shadow:0 0 20px rgba(255,255,255,0.7);
    }

    @keyframes textGlow{
      0%{ background-position:0%; }
      50%{ background-position:100%; }
      100%{ background-position:0%; }
    }

    .love-quote{
      color:#ffe0ff;
      font-size:1.2rem;
      margin-top:5px;
    }

    /* FORM CARD */
    .card{
      width:360px;
      margin:50px auto;
      background:rgba(255,255,255,0.10);
      padding:30px;
      border-radius:20px;
      backdrop-filter:blur(14px);
      box-shadow:0 0 25px rgba(255,255,255,0.3);
      animation:fadeIn 1.2s ease;
      text-align:center;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(20px);}
      to{opacity:1; transform:translateY(0);}
    }

    .card h2{ color:white; margin-bottom:15px; font-size:1.8rem; }

    input{
      width:100%;
      padding:12px;
      border:none;
      border-radius:10px;
      margin-top:10px;
      background:rgba(255,255,255,0.85);
    }

    .btn{
      margin-top:15px;
      padding:12px 30px;
      border:none;
      border-radius:30px;
      background:#cc0aff;
      color:white;
      cursor:pointer;
      font-size:1rem;
      transition:0.3s;
      box-shadow:0 0 12px rgba(200,0,255,0.7);
    }
    .btn:hover{
      transform:scale(1.08);
      background:#9d00d6;
    }

    #message{
      margin-top:12px;
      font-weight:600;
      color:#ffdaff;
    }

    footer{
      text-align:center;
      color:white;
      padding:20px;
      margin-top:10px;
      font-weight:600;
    }
  </style>

</head>

<body>
  <div class="bg-overlay"></div>

  <header>
    <h1 class="brand">NEETU & DEV</h1>
    <p class="love-quote">"Secret Love Page ✨"</p>
  </header>

  <div class="card">
    <h2>Enter Password</h2>
    <input type="password" id="pass" placeholder="Enter Password">
    <button class="btn" id="submitPw">Unlock</button>
    <p id="message"></p>
  </div>

  <footer>
    <p>N ❤ D</p>
  </footer>

  <script>
    document.getElementById('submitPw').addEventListener('click', ()=>{
      const password = document.getElementById('pass').value;
      const msg = document.getElementById('message');

      if(password === "neetu&dev"){
        msg.innerText = "Access Granted! ❤️";
        setTimeout(()=>{ window.location.href = "memories.html"; }, 900);
      }
      else{
        msg.innerText = "Wrong Password ❌";
      }
    });
  </script>

</body>
</html>
